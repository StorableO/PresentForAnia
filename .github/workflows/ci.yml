name: CI Pipeline

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Run tests
        run: npm test

  
  test-backend:  
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend for backend tests
        run: |
          cd ../Frontend
          npm ci
          npm run build
      
      - name: Check syntax and basic functionality
        run: |
          # Только проверяем синтаксис, НЕ запускаем сервер
          node -c main.js && echo "✅ Backend syntax is valid"
          
          # Проверяем что модуль можно импортировать
          node -e "const app = require('./main.js'); console.log('✅ Server module can be imported'); process.exit(0)"