name: CI Pipeline

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Run tests
        run: npm test

  test-backend:  
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend for backend tests
        run: |
          cd ../Frontend
          npm ci
          npm run build
      
      - name: Start server and test
        run: |
          # Запускаем сервер в фоне
          node main.js &
          SERVER_PID=$!

          sleep 5

          echo "Testing health endpoint..."
          curl -f http://localhost:3000/api/health

          echo "Testing main endpoint..."
          curl -f http://localhost:3000/ || echo "Frontend might not be built"
          
          kill $SERVER_PID
      
      - name: Check syntax
        run: node -c main.js && echo "✅ Backend syntax is valid"